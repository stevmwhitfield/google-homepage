<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
    <title>Google Clone</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div id="header-left">
                <a href="#about">About</a>
                <a href="#store">Store</a>
            </div>
            <div id="header-right">
                <a href="#gmail">Gmail</a>
                <a href="#images">Images</a>
                <a href="#apps" id="app-launcher"></a>
                <button id="sign-in" onClick="">Sign in</button>
            </div>
        </header>
        <main id="home">
            <div class="logo-container center">
                <img src="./images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-container center">
                <form class="search-bar" action="#">
                    <img src="./images/search.svg" alt="">
                    <input type="text" id="search" name="search">
                </form>
            </div>
            <div class="button-container center">
                <input type="submit" value="Google Search" label="Google Search">
                <input type="submit" value="I'm Feeling Lucky" label="I'm Feeling Lucky">
            </div>
        </main>
        <footer id="footer">
            <div class="footer-left">
                <a href="#advertising">Advertising</a>
                <a href="#business">Business</a>
                <a href="#how-search-works">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#settings">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
