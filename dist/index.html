<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
    <title>Google Clone</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div id="header-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div id="header-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href="" id="app-launcher"></a>
                <a href="" id="sign-in">Sign in</a>
            </div>
        </header>
        <main id="home">
            <div class="logo-container">
                <img class="center" src="./images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-container">
                <form action="#">
                    <div class="search-bar center">
                        <input type="text" id="search" name="search">
                    </div>
                </form>
            </div>
            <div class="button-container">
                <div class="center">
                    <input type="submit" value="Google Search" label="Google Search">
                    <input type="submit" value="I'm Feeling Lucky" label="I'm Feeling Lucky">
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="footer-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
